</div>

<script>
  let currentUser = '';

  function openModal(name, bio, message, avatarUrl) {
    currentUser = name;
    document.getElementById('modalName').innerText = name;
    document.getElementById('modalBio').innerText = bio;
    document.getElementById('modalMessage').innerText = message;
    document.getElementById('modalAvatarImg').src = avatarUrl;
    document.getElementById('profileModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
    loadComments();
  }

  function closeModal() {
    document.getElementById('profileModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function submitComment() {
    const commentInput = document.getElementById('commentContent');
    const errorDiv = document.getElementById('commentError');
    const captchaResponse = document.querySelector('input[name="cf-turnstile-response"]')?.value;

    if (!captchaResponse || captchaResponse === '0') {
      errorDiv.style.display = 'block';
      errorDiv.innerText = 'Please complete the CAPTCHA.';
      return;
    }

    if (commentInput.value.trim() === '') {
      errorDiv.style.display = 'block';
      errorDiv.innerText = 'Comment cannot be empty!';
    } else {
      errorDiv.style.display = 'none';
      const newComment = {
        author: "Anonymous",
        content: commentInput.value.trim(),
        date: new Date().toISOString()
      };

      let comments = JSON.parse(localStorage.getItem(currentUser)) || [];
      comments.push(newComment);
      localStorage.setItem(currentUser, JSON.stringify(comments));

      commentInput.value = '';
      loadComments();
    }
  }

  function loadComments() {
    const commentsList = document.getElementById('commentsList');
    commentsList.innerHTML = '';
    let comments = JSON.parse(localStorage.getItem(currentUser)) || [];
    comments.sort((a, b) => new Date(b.date) - new Date(a.date));

    comments.forEach(comment => {
      const div = document.createElement('div');
      div.className = 'comment-item';
      div.innerHTML = `
        <div class="comment-main">
          <span class="comment-author">${comment.author}:</span>
          <span class="comment-content">${comment.content}</span>
        </div>
        <div class="comment-info">
          <span class="comment-date">${formatTimeAgo(new Date(comment.date))}</span>
        </div>
      `;
      commentsList.appendChild(div);
    });
  }

  function formatTimeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    let interval = seconds / 31536000;
    if (interval > 1) return Math.floor(interval) + " years ago";
    interval = seconds / 2592000;
    if (interval > 1) return Math.floor(interval) + " months ago";
    interval = seconds / 86400;
    if (interval > 1) return Math.floor(interval) + " days ago";
    interval = seconds / 3600;
    if (interval > 1) return Math.floor(interval) + " hours ago";
    interval = seconds / 60;
    if (interval > 1) return Math.floor(interval) + " minutes ago";
    return "just now";
  }

  function copyReferralLink() {
    const link = document.getElementById("referralLink");
    link.select();
    link.setSelectionRange(0, 99999);
    document.execCommand("copy");
    const msg = document.getElementById("copyMessage");
    msg.innerText = "VEiN contact email copied!";
    msg.classList.add("success");
    setTimeout(() => msg.classList.remove("success"), 2000);
  }
</script>
<script>

  function enterSite() {
    audio.play();
    document.getElementById('enterScreen').style.display = 'none';
    document.getElementById('siteContent').style.display = 'block';
  }

  function toggleMute() {
    audio.muted = !audio.muted;
    muteBtn.innerHTML = audio.muted ? '<i class="fa fa-volume-mute"></i>' : '<i class="fa fa-volume-up"></i>';
  }

  function adjustVolume() {
    audio.volume = volumeSlider.value;
  }
</script>
